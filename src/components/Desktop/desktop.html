<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Bureau</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script>window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.slim.min.js');</script>
    <link rel="stylesheet" href="../assets/css/main.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    
    <script src="../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</head>

<body  class="desktop_back">
    <div class="container d-flex " style="min-height: 20%; height:20vh;">
        
    </div>
    <div class="container  " style="min-height: 30%; height:30vh;">
        <div class="row col-12">
            <a class="dossier">
                <div class="contenant_icon">
                    <img src = "../assets/images/corbeille.png" id="trash" height= "200px" class="pb-2 img-responsive" style="padding: 0;"/>
                    <h1 class= "text_icon" style="padding: 0;">Corbeille</h1>
                </div>     
            </a>
        </div>
        <div class="row col-12">
            <a  class="dossier">
                <div class="contenant_icon">
                    <img src = "../assets/images/chrome.png" id="navigator" height= "200px" class="pb-2 img-responsive"/>
                    <h1 class= "text_icon">Navigateur</h1>
                </div> 
            </a>
        </div>
        <div class="row col-12">
            <a  class="dossier">
                <div class="contenant_icon">
                    <img src = "../assets/images/dossier.png" id="folder" height= "200px" class="pb-2 img-responsive"/>
                    <h1 class= "text_icon">Bulletins</h1>
                </div> 
            </a>
        </div>
    </div>
    
    <div class="container d-flex " style="min-height: 33%; height:33vh;">
        
    </div>
    <div style="min-height: 6%; height:6vh;"></div>
    <div class="container-fluid align-self-end align-items-center">
        <div class="row justify-content-end ">
            <div class="col-2"></div>
            <div class=" col-8 justify-self-center text-center pt-2 mb-2 hint" id="hint">
                <h4>Les bulletins n'étaient pas censés avoir disparu? <a class="blink">|</a> </h4>
            </div>

            <div class="col-2 ">
                <!-- Button trigger modal -->
                <button type="button" class="pixel" data-toggle="modal" data-target="#exampleModalCenter">
                    <p>À l'aide</p>
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Voulez-vous un indice?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Ceci est un exemple d'indice
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../renderer_desk.js"></script>

</html>
